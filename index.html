<script>
    function calculatemoneywashtotal() {
        var moneyToWash = parseFloat(document.getElementById("moneywash").value) || 0;
        var baseAmount = 20001; // Base amount for comparison

        var instantLossPercentage = (moneyToWash < baseAmount) ? 0.35 : 0.30;
        var _24hourLossPercentage = (moneyToWash < baseAmount) ? 0.20 : 0.15;
        var _48hourLossPercentage = (moneyToWash < baseAmount) ? 0.10 : 0.05;
        var _WeGetPercentage = (moneyToWash < baseAmount) ? 0.10 : 0.05;

        var instantCash = moneyToWash - (moneyToWash * instantLossPercentage);
        var _24hourCash = moneyToWash - (moneyToWash * _24hourLossPercentage);
        var _48hourCash = moneyToWash - (moneyToWash * _48hourLossPercentage);
        var weGetCash = moneyToWash * _WeGetPercentage;

        // Displaying the result
        document.getElementById("instantcash").textContent = instantCash.toFixed(0);
        document.getElementById("24hourcash").textContent = _24hourCash.toFixed(0);
        document.getElementById("48hourcash").textContent = _48hourCash.toFixed(0);
        document.getElementById("wegetcash").textContent = weGetCash.toFixed(0);
		
		var percentinstant = instantLossPercentage * 100;
		var percent24hour = _24hourLossPercentage * 100;
		var percent48hour = _48hourLossPercentage * 100;
		var percentwetake = _WeGetPercentage * 100;
		
        document.getElementById("instantcashpercentage").textContent = percentinstant.toFixed(0);
        document.getElementById("24hourcashpercentage").textContent = percent24hour.toFixed(0);
        document.getElementById("48hourcashpercentage").textContent = percent48hour.toFixed(0);
        document.getElementById("wegetcashpercentage").textContent = percentwetake.toFixed(0);
    }
</script>

<script>
    function calculateMaterialTotal() {
        var enginerepairamount = parseFloat(document.getElementById("enginerepairamount").value) || 0;
        var bodyrepairamount = parseFloat(document.getElementById("bodyrepairamount").value) || 0;
        
        var enginecost = enginerepairamount * 20;
        var bodycost = bodyrepairamount * 20;
        
        var newrepaircost = enginecost + bodycost;
        var totalrepaircost = (newrepaircost < 450) ? 450 : newrepaircost;

        document.getElementById("totalrepaircost").textContent = totalrepaircost.toFixed(2);
    }
